<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Intake ADKL - Simulasi Batch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Kalkulator Intake ADKL - Simulasi Batch</h1>
  <p class="subtitle">Analisis Risiko Kesehatan Lingkungan (EHRA)</p>

  <h3>Pilih Jalur Paparan</h3>
  <label><input type="checkbox" id="chk_ingestion" checked> Ingestion (Makanan, Minuman, Air)</label>
  <label><input type="checkbox" id="chk_inhalation" checked> Inhalation (Udara)</label>
  <label><input type="checkbox" id="chk_dermal" checked> Dermal Contact (Kulit)</label>

  <button onclick="simulasiSemua()">Simulasi Semua Logam</button>

  <h3>Hasil Simulasi</h3>
  <table id="hasilTable">
    <thead>
      <tr>
        <th>Logam</th>
        <th>Jalur</th>
        <th>Intake / ECR</th>
        <th>HQ / Status Risiko</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadCSV()">Download CSV</button>
</div>

<script src="script.js"></script>
</body>
</html>
